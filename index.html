<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Comparison with Button Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ក្បួនដកលេខអក្សរសម្ងាត់
            <br>បង្កើតដោយ កែវ រតនា
        </h1>

        <!-- Input form for Array A -->
        <div>
            <h3>បញ្ជូលលេខទាំង៥ខ្ទង់ក្នុងផ្នែកខាងឆ្វេង</h3>
            <input type="number" id="a0" placeholder="A[0]">
            <input type="number" id="a1" placeholder="A[1]">
            <input type="number" id="a2" placeholder="A[2]">
            <input type="number" id="a3" placeholder="A[3]">
            <input type="number" id="a4" placeholder="A[4]">
        </div>

        <!-- Input form for Array B -->
        <div>
            <h3>បញ្ជូលលេខទាំង៥ខ្ទង់ក្នុងផ្នែកខាងស្ដាំ</h3>
            <input type="number" id="b0" placeholder="B[0]">
            <input type="number" id="b1" placeholder="B[1]">
            <input type="number" id="b2" placeholder="B[2]">
            <input type="number" id="b3" placeholder="B[3]">
            <input type="number" id="b4" placeholder="B[4]">
        </div>

        <!-- Button to Compare -->
        <button id="compareBtn">ចុចដើម្បីឃើញលទ្ធផល</button>

        <!-- Result Display -->
        <h3>លទ្ធផល</h3>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
